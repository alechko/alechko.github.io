<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery search and filter checkboxes options</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		(function ($) {
			$(document).ready(function(){
	      // Options search field
	      $('#options').before(
	          '<input id="search" style="display: inline; width:180px;" type="text" />'
	          +'<span><a href="" onclick="return false;" id="search-clear">X</a></span>'
	          );
	      $('#search').keyup(function(){
	         var valThis = $(this).val().toLowerCase();
	          $('input[type=checkbox]').each(function(){
	              var text = $("label[for='"+$(this).attr('id')+"']").text().toLowerCase();
	              (text.indexOf(valThis) == 0) ? $(this).parent().show() : $(this).parent().hide();
	         });
	      });
	      // Search clear button
	      $("#search-clear").click(function(){
	        $("#search").val("");
	      });
			});
		})(jQuery);      
	</script>
</head>

<body>
<h2>Checkboxes structure:</h2>
<pre>
&lt;div id=&quot;options&quot;&gt;<br/>
&lt;input type=&quot;checkbox&quot; id=&quot;64&quot;&gt;&lt;label class=&quot;option&quot; for=&quot;64&quot;&gt;Option1&lt;/label&gt;<br/> 
&lt;input type=&quot;checkbox&quot; id=&quot;64&quot;&gt;&lt;label class=&quot;option&quot; for=&quot;64&quot;&gt;Option2&lt;/label&gt;<br/>
...<br/>
&lt;/div&gt;
</pre>
